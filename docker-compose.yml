version: "3"
services:
  # Nginx
  web:
    container_name: nginxapi
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm

  # Configuraci√≥n de php
  php-fpm:
    container_name: phpapi
    build: .
    volumes:
      - ./app:/var/www/html

  #NodeJs
  node:
    image: "node:latest"
    container_name: "nodejsapi"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - .:/home/node/app
    ports:
      - "3000:3000"
    command: "npm run dev"

  #MongoDB
  mongo:
    container_name: mongoapi
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: toor
    ports:
      - "27017:27017"
    # volumes:
    #   - ${PWD}/mongodb:/data/db
    depends_on:
      - node